version: "3.8"
name: desertemu
services:
  emulator:
    build:
      context: ./emulator
      dockerfile: Dockerfile.yml
    volumes:
      - ../test:/test
  build-platform:
    #container_name: build-platform
    build:
      context: ./build-platform
      dockerfile: Dockerfile.yml
    volumes:
      - ../test:/test
  buildroot:
    build:
      context: ./buildroot
      dockerfile: Dockerfile.yml
    volumes:
     - ../buildroot/output:/buildroot_output
     - ../buildroot/data:/root/buildroot/data
     - ../buildroot/external:/root/buildroot/external
     - ../buildroot/rootfs_overlay:/root/buildroot/rootfs_overlay